name: whisper_offline
description: Opensource Flutter Project for Offline Whisper
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  path: ^1.9.0

  # Provider Pattern
  provider: ^6.0.5

  # Local DB
  sqflite: ^2.3.3
  shared_preferences: ^2.2.3
  flutter_dotenv: ^5.1.0

  # Dependency Injection
  get_it: ^7.7.0

  # Network
  retrofit: ^4.1.0
  json_annotation: ^4.8.1
  dio: ^5.4.3+1

  # Localization
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter

  # Whisper
  whisper_flutter_new:
    git:
      url: https://github.com/jhj0517/whisper_flutter_new.git
      ref: fix/cmake-compile
  path_provider: ^2.1.3 # Temp directory

  # Audio File
  file_picker: ^8.0.5
  just_audio: ^0.9.38
  flutter_ffmpeg: ^0.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Network
  retrofit_generator: '>=7.0.0 <8.0.0'
  build_runner: '>=2.3.0 <4.0.0'
  json_serializable: ^6.6.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/whisper/

flutter_intl:
  enabled: true